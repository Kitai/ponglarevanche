<html>
<body id="bod">

<script type='text/javascript'>
    let fini = true;
    function fin(){
        if (fini)
            return;
        document.getElementById("barregauche").style.display = "none";
        document.getElementById("barredroite").style.display = "none";
        document.getElementById("fin").style.display = "block";
        fini = true;
    }
    function debut(){
        document.getElementById("Histoire").style.display = "none";
        document.getElementById("Jeu").style.display = "block";
        document.getElementById("bod").onkeydown = ()=>fin();
        document.getElementById("bod").onclick = ()=>fin();
        setTimeout(()=>fini=false, 10);
    }
</script>

<div id="Histoire" style="position: fixed; left: 10vw; top: 10vh; height: 80vh; width: 80vw; text-align: center;">
    <p>Elle a subi la torure, un cycle infernal dans lequel, coup après coup, la seule échappatoire était une chute inexorable.</p>
    <p>Aujourd'hui, ses deux bourreaux vont <strong>payer</strong>...</p>
    <div style='text-align: center; margin: auto;'>
        <p style="text-align: center; font-size: 10vh; font-weight: bold;">Pong : la revanche</p>
        <button style="margin: auto; text-align: center;" onclick="debut()">Commencer le jeu</button>
    </div>
</div>

<div id="Jeu" style="display: none; background-color: black; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh">
    <div id="barregauche" style="position: absolute; left: 5vw; top: 40vh; height: 10vh; width: 1vw; background-color: white;"></div>
    <div id="barredroite" style="position: absolute; right: 5vw; top: 40vh; height: 10vh; width: 1vw; background-color: white;"></div>
    <div id="balle" style="position: absolute; left: 48vw; top: 48vh; height: 1vw; width: 1vw; background-color: white;"></div>
    <div id="fin" style="position: absolute; top: 42vh; text-align: center; color: white; display: none; text-align: center; width: 100%">
        <p style="text-align: center; margin: auto;">Mort aux bourreaux!</p>
        <div style="height: 10vh"></div>
        <p style="text-align: center; margin: auto;">FIN</p>
    </div>
</div>

</body>
</html>
